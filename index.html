<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>NightOwl</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="css/full-slider.css" rel="stylesheet">

            <!-- Script -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span><img src="nightowl_logo.png" width="10%"><a class="navbar-brand" href="#">NightOwl</a></span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">

    <div id="searchForm" class="form-group">    
        <div id="searchFormContainer" class="container">
            <div class="row">
            <div class="col-md-5">
                <input id="musicGenre" type="text" class="form-control input-lg" placeholder="Music genre...">  
            </div>
            <div class="col-md-5">
                <input id="city" type="text" class="form-control input-lg" placeholder="City...">   
            </div>
            <div class="col-md-2">
                <a class="btn btn-lg btn-success" href="#searchResults" role="button">GO</a>
            </div>
            </div>
        </div>
    </div>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">

                <!-- http://images.fineartamerica.com/images-medium-large/michael-jackson-force-david-lloyd-glover.jpg -->

                <div class="fill" style="background-image:url('');"></div>
            </div>
            <div class="item">

                <!-- http://images.fineartamerica.com/images-medium-large-5/tina-turner-dan-haraga.jpg -->

                <div class="fill" style="background-image:url('');"></div>
            </div>
            <div class="item">

                <!-- http://www.creativeboom.com/uploads/articles/0a/0a8513f5bff76a099e092678f8b254044a404cd9_1200.jpg -->

                <div class="fill" style="background-image:url('');"></div>
            </div>
            <div class="item">

                <!-- http://img15.deviantart.net/62f5/i/2009/104/d/8/biggie_hip_hop_painting_by_kyle_lambert.jpg -->

            </div>
            <div class="item">

                <!-- http://www.creativeboom.com/uploads/articles/0a/0a8513f5bff76a099e092678f8b254044a404cd9_1200.jpg -->

                <div class="fill" style="background-image:url('');"></div>
            </div>
            <div class="item">

                <!-- http://images.fineartamerica.com/images-medium-large-5/bob-marley-02-yuriy-shevchuk.jpg -->

                <div class="fill" style="background-image:url('');"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- Communication with AJAX -->

    <div id="map_canvas"></div>

    <div id="searchResults" class="container-fluid" style="background-image:url('ignasi_pattern_s.png');">
        <div id="content">
                
        </div>
    </div>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/script.js"></script>
